name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Jika file berada dalam subfolder, pindahkan ke root
    - name: Move main files
      run: |
        mv AbsenGuru/main.py .
        mv AbsenGuru/absensi_guru.csv .
        mv AbsenGuru/buildozer.spec .

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk
        pip install buildozer cython==0.29.33 virtualenv
        pip install kivy==2.3.0
        
    - name: Build APK
      run: |
        buildozer android clean
        buildozer -v android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: absensi-guru-apk
        path: bin/*.apk
        retention-days: 7
