name: Build APK

on:
  push:
    branches: [ main ]  # Ganti 'main' jika branch utama Anda bernama lain
  workflow_dispatch:    # Memungkinkan trigger manual

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ... (setelah step checkout)
    - name: Move main files
      run: |
      mv main.py .
      mv absensi_guru.csv .
      mv buildozer.spec .
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk
        pip install buildozer cython==0.29.33 virtualenv
        # ... (dalam Install dependencies)
        pip install kivy==2.3.0
        
    - name: Build APK
      run: |
        buildozer android clean
        buildozer -v android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: absensi-guru-apk
        path: bin/*.apk
        retention-days: 7
